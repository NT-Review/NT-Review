<!DOCTYPE html>
<html>
<head>
  <title>Search Engine</title>
  <style>
    #search-form {
      text-align: center;
      margin-bottom: 20px;
    }

    #search-input {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }

    #results {
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="search-form">
    <input type="text" id="search-input" placeholder="Enter authors' names">
    <button onclick="search()">Find</button>
  </div>
  <div id="results"></div>

  
  <script>
    function search() {
      var searchTerm = document.getElementById("search-input").value;
      var resultsDiv = document.getElementById("results");

      // Clear previous results
      resultsDiv.innerHTML = "";

      // Perform search
      var data = [
	"* Julie Kagawa: The Talon Saga series, The Shadow of The Fox series",
	"* J.K Rowling: Harry Potter series",
	"* Mark Lawrence; The Broken Empire saga series, The Red Queen's War saga series",
	"* J.R.R. Tolkien: The Hobbit, Lord of the Rings, The The Silmarillion",
	"* John Green: An Abundance of Katherines, Looking for Alaska, Paper Town, The Fault In Our Stars",
	"* John Gwynne: The Bloodsworn Saga series",
	"* Stephen King: IT",
	"* Neil Gaiman: American Gods, Good Omens: The Nice and Accurate Prophecies of Agnes Nutter, Witchs",
	"* Terry Pratchett: Good Omens: The Nice and Accurate Prophecies of Agnes Nutter, Witchs",
	"* F. Scott Fitzgerald: The Great Gatsby",
	"* Dante Alighieri: Inferno", 
	"* Frank Herbert: Dune",
	"* Colleen Hoover: Verity",
	"* Elizabeth Lim: Six Crimson Cranes",
      ];

      var matchingResults = data.filter(function(item) {
        return item.toLowerCase().includes(searchTerm.toLowerCase());
      });

      // Display results
      matchingResults.forEach(function(result) {
        var p = document.createElement("p");
        p.textContent = result;
        resultsDiv.appendChild(p);
      });
    }
  </script>
</body>
</html>
